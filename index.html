<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soberana Enterprise - Monitor de Projetos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i data-lucide="box" class="logo-icon"></i>
                    <span>Soberana</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" data-view="macro">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Monitor de Projetos</span>
                </button>
                <button class="nav-item" data-view="apresentacao">
                    <i data-lucide="presentation"></i>
                    <span>Apresentação Executiva</span>
                </button>
                <button class="nav-item" data-view="gestao">
                    <i data-lucide="table"></i>
                    <span>Gestão de Metas</span>
                </button>
                <button class="nav-item" data-view="workload">
                    <i data-lucide="users"></i>
                    <span>Carga de Trabalho</span>
                </button>
                <button class="nav-item" data-view="sprints">
                    <i data-lucide="zap"></i>
                    <span>Sprints</span>
                </button>
                <button class="nav-item" data-view="kanban">
                    <i data-lucide="columns"></i>
                    <span>Kanban</span>
                </button>
                <button class="nav-item" data-view="gantt">
                    <i data-lucide="calendar-range"></i>
                    <span>Linha do Tempo (Gantt)</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-primary" id="add-project-btn">
                    <i data-lucide="plus-circle"></i> Novo Projeto
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div style="display: flex; align-items: center; gap: 24px;">
                    <h1 id="view-title">Monitor de Projetos</h1>
                    <div id="filter-container" class="filter-container hidden">
                        <select id="squad-filter" style="font-size: 0.75rem; padding: 6px 12px; border-radius: 20px;">
                            <option value="all">Soberana (Todos os Squads)</option>
                            <option value="Dev">Squad Desenvolvimento</option>
                            <option value="Mkt">Squad Marketing</option>
                            <option value="Ops">Squad Operações</option>
                            <option value="Eng">Squad Engenharia</option>
                        </select>
                    </div>
                </div>
                <div class="user-profile">
                    <span>Admin</span>
                    <div class="avatar">A</div>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Dynamic Content Here -->
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Título do Modal</h2>
                <button class="close-modal"><i data-lucide="x"></i></button>
            </div>
            <div id="modal-content" class="modal-content">
                <!-- Modal content here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js" charset="UTF-8"></script>
</body>

</html>
