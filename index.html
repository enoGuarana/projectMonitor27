<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGDIN - Monitor Geral de Projetos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">CGDIN | MONITOR</div>
        <nav>
            <div class="nav-item active" data-view="macro"><i data-lucide="layout-dashboard"></i> 1. Visão Executiva</div>
            <div class="nav-item" data-view="monitor"><i data-lucide="list-todo"></i> 2. Monitor Operacional</div>
            <div class="nav-item" data-view="workload"><i data-lucide="users"></i> 3. Carga de Trabalho</div>
            <div class="nav-item" data-view="kanban"><i data-lucide="trello"></i> 4. Quadro Kanban</div>
            <div class="nav-item" data-view="timeline"><i data-lucide="calendar-days"></i> 5. Linha do Tempo</div>
        </nav>
        <button id="add-project-btn" class="btn btn-primary" style="margin-top: auto; width: 100%;">+ Novo Projeto</button>
    </aside>

    <main class="main-content">
        <header>
            <h1 id="view-title">Monitor Geral de Projetos CGDIN</h1>
            <div id="current-date"></div>
        </header>
        <div id="content-area"></div>
    </main>

    <div id="modal-container" class="modal-backdrop hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Título</h2>
                <button class="close-modal" onclick="hideModal()">&times;</button>
            </div>
            <div id="modal-content" class="modal-body"></div>
        </div>
    </div>

    <script src="js/renderers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
